<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
<script src="https://kit.fontawesome.com/ad2803aee4.js" crossorigin="anonymous"></script>
<style>
body {
    font-family: 'Roboto Mono';font-size: 22px;
    color: #ffffff;
    background-color: #1f1f1f;
}
button {
    font-family: 'Roboto Mono';font-size: 18px;
    background-color: transparent;
    transition-duration: 0.4s;
    color: white; 
    border: 2px solid #30ffac;
    border-radius: 5px;
}
button:hover {
  background-color: #30ffac;
  transition-duration: 1;
  color: #1f1f1f;
}
</style>
</head>
<body>
<h1>
   <span
    class="typer"
    id="header1"
    data-words="Bookmarklets :>"
    data-colors="#ffffff"
    data-delay="50"
    data-loop="1">
  </span>
  <span class="cursor" data-owner="header1" data-cursor-display="|"></span>
</h1>
<script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
<h3>More stuff will be added!</h3>
<h5>Drag the bookmarklets you want into your bookmarks bar</h5>
<a href="javascript:(function () {var link = prompt('Paste Youtube Link Here:', ''); if (link.toString().includes('www.youtube.com/watch?v%27))%20{%20window.open(%27https://www.youtube-nocookie.com/embed/%27%20+%20link.toString().split(%27=%27)[1])%20}})()">
Youtube Unblocker<br><br>
</a>
<button onClick="window.open('https://fo-od.github.io/', '_self');", class="button">Home</button>
<title>Bookmarklets</title>
</body>
</html>
