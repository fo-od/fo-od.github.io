<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../assets/icon.ico" />
    <title>about:blank embedder | food's stuff</title>
  </head>
  <body>
<div class="topnav">
      <button onClick="window.open('https://fo-od.github.io', '_self');", class="button">Home</button>
      
      <button onClick="window.open('https://fo-od.github.io/misc', '_self');", class="button">Miscellaneous</button>
      
      <button onClick="window.open('https://fo-od.github.io/settings', '_self');", class="button">Settings</button>
</div>
<a class="panic" href="https://www.google.com" accesskey="p">PANIC</a>
    <script src="../assets/js/tabcloak.js"></script>
    <div>
      <div>
        <h1>
    <span
     class="typer"
     id="header1"
     data-words="about:blank embedder"
     data-colors="#30ffac"
     data-delay="100"
     data-loop="1">
    </span>
      <span class="cursor" data-owner="header1"></span>
    </h1>
        <div>
          <p>Enter a URL you want to be opened in a about:blank page below:</p>
          <input class="settingsInput" id="url-target" value="" placeholder="Ex: https://youtube.com" autocomplete="on" type="text"/><button class="settingsButton" id="create">Create page</button><button class="settingsButton" onclick="document.getElementById('url-target').value = ''">Clear input</button>
        </div>
      </div>
      <p>Made by <a href="https://3kh0.github.io">3kh0</a>.</p>
      <button onclick="alert('Hello there!\n\nIf you clicked then you are wondering what this is, I can explain. So at our school, teachers have this tool called Dyknow that can screenshot the contents of the page and use it so the teacher knows what we are doing, by embedding a page into a system page (about:blank is counted as a system page), Dyknow can not screenshot or even tell the teacher what we are on! This will not unblock things but it is a start!');">What is this?</button>
    </div>
    <script>
      var url = document.getElementById("url-target");
      var urlObj = new window.URL(window.location.href);
      document.getElementById("create").onclick = function () {
        win = window.open();
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        var iframe = win.document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.margin = "0";
        iframe.referrerpolicy = "no-referrer";
        iframe.allow = "fullscreen";
        iframe.src = url.value;
        win.document.body.appendChild(iframe);
        var script = win.document.createElement("script");
        script.src = "../assets/js/main.js";
        win.document.body.appendChild(script);
      };
    </script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
