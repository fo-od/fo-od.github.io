
<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico">
    <title>settings</title>
    <link rel="stylesheet" href="/style.css"/>
  </head>
  <body>
    <h1 style="font-size:50px"> 
    <span
     class="typer"
     id="header1"
     data-words="Settings"
     data-colors="#30ffac"
     data-delay="100"
     data-loop="1">
  </span>
  <span class="cursor" data-owner="header1"></span>
    </h1>
    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    <h3 style = "display:inline-block;">Tab cloaking&nbsp;&nbsp;</h3>
    <label class="switch">
    <input id = "tabtoggle" type="checkbox">
    <span></span>
</label>
<a class="dribbble" href="https://dribbble.com/shots/5449131-Switch-animation" target="_blank"><img src="https://cdn.dribbble.com/assets/dribbble-ball-mark-2bd45f09c2fb58dbbfb44766d5d1d07c5a12972d602ef8b32204d28fa3dda554.svg" alt=""></a>
    <script>
      const toggle = document.querySelector("#tabtoggle") 
     if toggle.checked = localStorage.getItem("checked") {
      toggle.addEventListener("click",()=>{
        setIcon("https://fo-od.github.io/assets/classroom.ico")
        setTitle("Google Classroom")
      })} else {
      removeCookie("Title")
      removeCookie("Icon")
      )
    </script>
    <script src="assets/js/tabcloak.js"></script>
  </body>
</html>
