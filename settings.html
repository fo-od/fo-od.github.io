<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico">
    <title>settings</title>
    <link rel="stylesheet" href="/style.css"/>
  </head>
  <body>
    <h1 style="font-size:50px"> 
    <span
     class="typer"
     id="header1"
     data-words="Settings"
     data-colors="#30ffac"
     data-delay="100"
     data-loop="1">
  </span>
  <span class="cursor" data-owner="header1"></span>
    </h1>
    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    <h3 style = "display:inline-block;">Tab cloaking&nbsp;&nbsp;</h3>
    <label class="switch">
    <input id = "tabtoggle" type="checkbox">
    <span></span>
</label>
<a class="panic" href="https://www.google.com" accesskey="p">PANIC</a>
<a class="dribbble" href="https://dribbble.com/shots/5449131-Switch-animation" target="_blank"><img src="https://cdn.dribbble.com/assets/dribbble-ball-mark-2bd45f09c2fb58dbbfb44766d5d1d07c5a12972d602ef8b32204d28fa3dda554.svg" alt="">
<style>
.switch {
  cursor: pointer;
}
.switch input {
  display: none;
}
.switch input + span {
  width: 48px;
  height: 28px;
  border-radius: 14px;
  transition: all 0.3s ease;
  display: inline-block;
  position: relative;
  margin-bottom:-8px;
  background: #FF4651;
  box-shadow: 0 0px 10px -1px #FF4651;
}
.switch input + span:before, .switch input + span:after {
  content: "";
  display: block;
  position: absolute;
  transition: all 0.3s ease;
}
.switch input + span:before {
  top: 5px;
  left: 5px;
  width: 18px;
  height: 18px;
  border-radius: 9px;
  border: 5px solid #fff;
}
.switch input + span:after {
  top: 5px;
  left: 32px;
  width: 6px;
  height: 18px;
  border-radius: 40%;
  transform-origin: 50% 50%;
  background: #fff;
  opacity: 0;
}
.switch input + span:active {
  transform: scale(0.92);
}
.switch input:checked + span {
  background: #30ffac;
  box-shadow: 0 0px 10px -1px #30ffac;
}
.switch input:checked + span:before {
  width: 0px;
  border-radius: 3px;
  margin-left: 27px;
  border-width: 3px;
  background: #fff;
}
.switch input:checked + span:after {
  -webkit-animation: blobChecked 0.35s linear forwards 0.2s;
          animation: blobChecked 0.35s linear forwards 0.2s;
}
.switch input:not(:checked) + span:before {
  -webkit-animation: blob 0.85s linear forwards 0.2s;
          animation: blob 0.85s linear forwards 0.2s;
}

@-webkit-keyframes blob {
  0%, 100% {
    transform: scale(1);
  }
  30% {
    transform: scale(1.12, 0.94);
  }
  60% {
    transform: scale(0.96, 1.06);
  }
}

@keyframes blob {
  0%, 100% {
    transform: scale(1);
  }
  30% {
    transform: scale(1.12, 0.94);
  }
  60% {
    transform: scale(0.96, 1.06);
  }
}
@-webkit-keyframes blobChecked {
  0% {
    opacity: 1;
    transform: scaleX(1);
  }
  30% {
    transform: scaleX(1.44);
  }
  70% {
    transform: scaleX(1.18);
  }
  50%, 99% {
    transform: scaleX(1);
    opacity: 1;
  }
  100% {
    transform: scaleX(1);
    opacity: 0;
  }
}
@keyframes blobChecked {
  0% {
    opacity: 1;
    transform: scaleX(1);
  }
  30% {
    transform: scaleX(1.44);
  }
  70% {
    transform: scaleX(1.18);
  }
  50%, 99% {
    transform: scaleX(1);
    opacity: 1;
  }
  100% {
    transform: scaleX(1);
    opacity: 0;
  }
}
html {
  -webkit-font-smoothing: antialiased;
}

* {
  box-sizing: border-box;
}
*:before, *:after {
  box-sizing: border-box;
}

.dribbble {
  position: fixed;
  display: block;
  left: 20px;
  bottom: 20px;
}
.dribbble img {
  display: block;
  height: 28px;
}
    </style>
</a>
    <script>
      const toggle = document.querySelector("#tabtoggle") 
     if toggle.checked = localStorage.getItem("checked") {
      toggle.addEventListener("click",()=>{
        setIcon("https://fo-od.github.io/assets/classroom.ico")
        setTitle("Google Classroom")
      })} else {
      removeCookie("Title")
      removeCookie("Icon")
      )
    </script>
    <script src="assets/js/tabcloak.js"></script>
  </body>
</html>
